client_id: example-client-id-rate-limit-sns
client_name: example-client-name
client_key: example-api-key-1234567890
ip_rpm: 0 # No IP rate limiting
client_rpm: 0 # No client rate limiting
trigger:
  field: event.type
  target:
    sns_arn: arn:aws:sns:us-east-1:123456789012:example-topic
    sns_rpm: 2 # Allow only 2 SNS publishes per minute
  flapping:
    window_seconds: 60
    suppress_below: 0
    aggregate_at: 0  # No aggregation, trigger as is
    aggregate_max_items: 10
    aggregate_cooldown_seconds: 0
    reset_after_stable_seconds: 0
